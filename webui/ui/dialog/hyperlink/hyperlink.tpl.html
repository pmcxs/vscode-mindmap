<div class="modal-header">
    <h3 class="modal-title">Hyperlink</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group" id="link-url-wrap" ng-class="{true: 'has-success', false: 'has-error'}[urlPassed]">
            <label for="link-url">Address：</label>
            <input type="text" class="form-control" ng-model="url" ng-blur="urlPassed = R_URL.test(url)"
                ng-focus="this.value = url" ng-keydown="shortCut($event)" id="link-url"
                placeholder="Required: Starts with http(s):// or ftp://">
        </div>
        <div class="form-group" ng-class="{'has-success' : titlePassed}">
            <label for="link-title">Title：</label>
            <input type="text" class="form-control" ng-model="title" ng-blur="titlePassed = true" id="link-title"
                placeholder="Optional: Text that's displayed when the mouse hovers the link">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
